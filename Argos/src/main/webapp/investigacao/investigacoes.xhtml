
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Investigações Cadastradas</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{investigacaoBean.listarInvestigacoes}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Investigações</ui:define>
		<ui:define name="tbody">
			<h:form id="formInvestigacoes">
				<h:messages errorStyle="color:red" infoStyle="color:blue"
					layout="table" />
				<p:tabView>
					<p:tab title="Investigações Cadastradas">
						<h:dataTable var="investigacao" value="#{investigacaoBean.investigacoes}"
							styleClass="table table-striped table-hover">
							<h:column>
								<f:facet name="header">Título</f:facet>
								<h:outputText value="#{investigacao.titulo}"/>
								</h:outputText>
							</h:column>

							<h:column>
								<f:facet name="header">Descrição</f:facet>
								<h:outputText value="#{investigacao.descricao}"/>
							</h:column>

							<h:column>
								<f:facet name="header">Data de início</f:facet>
								<h:outputText value="#{investigacao.data}"></h:outputText>
							</h:column>
							
							<h:column>
								<f:facet name="header">Ações disponíveis</f:facet>

								<h:commandLink action="#{investigacaoBean.editar(investigacao)}" value=""
									style="width:30%; 
									           color:orange; 
									           padding:10px"
									rendered="#{not usuario.status}">
									<i class="glyphicon glyphicon-edit"></i>
								</h:commandLink>
								
								
								<h:commandLink action="#{investigacaoBean.excluir(investigacao)}"
									value=""
									style="width:30%; 
									           color:red; 
									           padding:10px"
									rendered="#{not usuario.status}">
									<i class="glyphicon glyphicon-trash"></i>
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</p:tab>
				</p:tabView>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
