<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="id" value="#{investigacaoBean.id}" />
	<f:viewParam name="titulo" value="#{investigacaoBean.titulo}" />
	<f:viewParam name="descricao" value="#{investigacaoBean.descricao}" />
	<f:viewParam name="data" value="#{investigacaoBean.data}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Investigação</ui:define>
		<ui:define name="tbody">

			<h:form>
				<h:inputHidden value="#{investigacaoBean.id}"
				               id="id" />
				<p:tabView>
					<p:tab title="Cadastro de nova Investigação">
						<h:panelGrid id="grid" 
									 columns="4" 
									 style="width:100%;">
							<h:panelGrid rendered="#{not investigacaoBean.editando}">
								<p:outputLabel for="titulo" 
								               value="Título "
									           style="margin-top:5%" />
								  <p:inputText id="titulo" 
								               required="true"
									           requiredMessage="Este campo é obrigatório"
								     	       value="#{investigacaoBean.titulo}" 
								     	       minLength="6"
									           maxlength="6">
							  <f:convertNumber integerOnly="true" 
						                       maxFractionDigits="0" />
								</p:inputText>
								<p:message for="titulo" 
								           display="text" 
								           showDetail="true" />
							</h:panelGrid>
							<h:panelGrid>
								<p:outputLabel for="descricao" 
								               value="Descrição " 
								               style="margin-top:5%" />
								  <p:inputText id="descricao" 
								               required="true"
									           requiredMessage="Este campo é obrigatório" 
									           value="#{investigacaoBean.descricao}" />
								    <p:message for="descricao"
								               display="text" 
								               showDetail="true" />
							</h:panelGrid>
							
						<h:panelGrid rendered="#{not investigacaoBean.editando}">
								<p:outputLabel for="data" value="Início da investigação " />
								<p:calendar 
								           id="data" 
								           required="true"
								           requiredMessage="Este campo é obrigatório" 
								           value="#{investigacaoBean.data}"
									       pattern="dd-MM-yyyy"/>
								<p:message for="data" 
								           display="text" 
								           showDetail="true" />
							</h:panelGrid>
							
							<h:panelGrid></h:panelGrid>
							<h:panelGrid></h:panelGrid>
							<h:panelGrid></h:panelGrid>
							
							<h:panelGrid columns="2">
							<h:commandLink value="" 
							               action="#{investigacaoBean.salvar}"
							               id="bt_salvar">
								           <i class="glyphicon glyphicon-floppy-saved" 
								              style="font-size:2em;
								              padding: 20px;
								              margin-top:30px; 
								              color:green">
								          </i> 
                            </h:commandLink>	
						    </h:panelGrid></h:panelGrid>
					</p:tab>
				</p:tabView>
				<h:messages errorStyle="color:red" infoStyle="color:blue"
					layout="table" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
